apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mailroom.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mailroom.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "mailroom.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mailroom.selectorLabels" . | nindent 8 }}
    spec:
      terminationGracePeriodSeconds: 60
      securityContext:
        {{- include "mailroom.podSecurityContext" . | nindent 8 }}
      containers:
        - name: mailroom
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: health
              containerPort: 8080
          env:
            - name: MAILROOM_CONFIG
              value: /app/config.yaml
          envFrom:
            - secretRef:
                name: {{ include "mailroom.fullname" . }}-secrets
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
              readOnly: true
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 30
          securityContext:
            {{- include "mailroom.containerSecurityContext" . | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "mailroom.fullname" . }}-config
        - name: tmp
          emptyDir: {}
