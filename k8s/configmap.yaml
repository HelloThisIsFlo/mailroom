apiVersion: v1
kind: ConfigMap
metadata:
  name: mailroom-config
  namespace: mailroom
data:
  config.yaml: |
    polling:
      interval: 60
      debounce_seconds: 3
    triage:
      screener_mailbox: Screener
      categories:
        - name: Imbox
          destination_mailbox: Inbox
        - Feed
        - Paper Trail
        - Jail
        - name: Person
          parent: Imbox
          contact_type: person
    labels:
      mailroom_error: "@MailroomError"
      mailroom_warning: "@MailroomWarning"
      warnings_enabled: true
    logging:
      level: info
  # Note: Auth vars (JMAP_TOKEN, CARDDAV_USERNAME, CARDDAV_PASSWORD) belong in a Secret, not ConfigMap.
