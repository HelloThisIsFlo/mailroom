# Dry-run: preview what Fastmail resources (labels, contact groups, mailboxes)
# would be created for the triage categories in the configmap.
#
# Usage:
#   kubectl apply -f k8s/setup-job-dry-run.yaml
#   kubectl logs -n mailroom job/mailroom-setup-dry-run
#   kubectl delete job -n mailroom mailroom-setup-dry-run
#
apiVersion: batch/v1
kind: Job
metadata:
  name: mailroom-setup-dry-run
  namespace: mailroom
spec:
  # Don't retry on failure â€” run once, check logs if it fails.
  backoffLimit: 0
  template:
    spec:
      # Required for Jobs (Kubernetes defaults to Always, which isn't valid here).
      restartPolicy: Never
      containers:
        - name: setup
          image: ghcr.io/hellothisisflo/mailroom:latest
          tty: true
          command: ["python", "-m", "mailroom", "setup"]
          envFrom:
            - configMapRef:
                name: mailroom-config
            - secretRef:
                name: mailroom-secrets
