apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailroom
  namespace: mailroom
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailroom
  template:
    metadata:
      labels:
        app: mailroom
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: mailroom
          image: ghcr.io/hellothisisflo/mailroom:latest
          imagePullPolicy: Always
          ports:
            - name: health
              containerPort: 8080
          envFrom:
            - secretRef:
                name: mailroom-secrets
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
              readOnly: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 30
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "100m"
      volumes:
        - name: config
          configMap:
            name: mailroom-config
